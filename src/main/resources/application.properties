# Nome da aplicação
spring.application.name=agroforte-api

# ============================
# Configuração do banco H2
# ============================

# URL do banco em memória (mantém ativo após testes)
spring.datasource.url=jdbc:h2:mem:agroforte;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Console web do H2 habilitado
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================
# JPA / Hibernate
# ============================

# Mostrar comandos SQL no console
spring.jpa.show-sql=true

# Atualiza o esquema automaticamente (recomendado para dev)
spring.jpa.hibernate.ddl-auto=update

# Dialeto do H2 para geração correta de SQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
